
name: Auto merge development branch into master

on:


  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Install jq
        run: sudo apt-get install jq

      - name: Run a multi-line script
        run: |
          merge_result=$(curl -X POST -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ secrets.SECRET_TOKEN }}" https://api.github.com/repos/kapilgoel1/workflows-learn/merges -d '{"base":"main","head":"hello","commit_message":"Shipped cool_feature!"}')
          is_merge_conflict=$(echo $merge_result | grep -c "Merge conflict")
          if [ $is_merge_conflict -gt 0 ]
          then
            pr_creation_response=$(curl -X POST -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ secrets.SECRET_TOKEN }}" https://api.github.com/repos/kapilgoel1/workflows-learn/pulls -d '{"title":"Merge development branch into master","body":"Please pull these awesome changes in!","head":"hello","base":"main"}')
            pr_url=$(echo $pr_creation_response | jq .url)
            echo $pr_url
            if [ -z "$pr_url" ]
            then
              echo "Failed to create a PR. PR may already exists"
            else
              echo "slack the pr url"
            fi
          fi

